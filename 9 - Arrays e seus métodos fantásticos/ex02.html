<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var menos=[];
        var mais=[];
        alert("Informe valores. maiores de 50 serão separados do restante");
        for(i = 0; i <= 12; i++){
            var num = parseInt(prompt("Informe 12 valores: "));

            if(num < 50){
                menos.push(num);
            }else{
                mais.push(num);
            }
        }
        alert("Números menores de 50: " + menos);

        alert("Números maiores de 50: " + mais);
    </script>
</head>
<body>
    
</body>
</html>
