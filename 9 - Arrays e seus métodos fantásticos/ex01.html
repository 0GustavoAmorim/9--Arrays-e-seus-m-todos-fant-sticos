<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <script>
        /*1. Faça um algoritmo para ler 20 números e armazenar em um array.
         Após a leitura total dos 20 números,
          o algoritmo deve escrever esse array.*/

        var meuArray = [];

        for(i = 0; i <= 20; i++) {
            var num = parseFloat(prompt("Informe 20 números: "));
            
            meuArray.push(num);
        }
        document.writeln("valores informados " + meuArray);
    </script>
</head>
<body>

</body>
</html>
